{%block body_block%}
<div class="container">
  <div class="row">
    {%for rev in reviews%}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{rev.user}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Rating{{rev.rating}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Book Name{{rev.item}}</h6>
    <p class="card-text">{{rev.review}}</p>
  </div>
</div>
    {%endfor%}
  </div>
</div>
{%endblock%}
