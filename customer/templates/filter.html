{%extends 'c_base.html'%}
{%block body_block%}

<div class="row">


    <div class="col-4">
        <form action="" method="get"  style="margin-left:100px">
            {{filter.form.as_p}}
            <input type="submit" value="submit">
        </form>
    </div>
</div>
<div class="row">
    {%for book in filter.qs%}




    <div class="col-4">
        <div class="card" style="width:18rem;">
            <img src="{{book.image.url}}" class="card-img-top" alt="..." height="300px">
            <div class="card-body">
                <h5 class="card-title">{{book.book_name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="{%url 'addtocart' book.id%}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
    </div>


    {%endfor%}
</div>
{%endblock%}
